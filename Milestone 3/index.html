<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder Created By Abdullah Shaikh</title>
</head>
<body >
    <h1>Resume Builder Created By <a 
        href="https://www.linkedin.com/in/abdullah-shaikh-29699b302/"
        target="_blank">Abdullah Shaikh</a></h1>
    <section id="form-section">
        <form id="Form">
            <fieldset>
                <legend>Personal Information</legend>
                    <label for="name">
                        Enter Your Name
                    </label>
                    <input type="text" placeholder="Your Name" id="name" name="name"
                     id="name" required autocomplete="off">
                    <label for="fatherName">Enter Your Father Name</label>
                    <input type="text" id="fatherName" placeholder="Your Father Name" 
                     autocomplete="off" required>
                    <label for="birthDate">Select Your Birth Date</label>
                    <input type = "date" id="birthDate" autocomplete="off" required>
                    <label for="gender">Select Your Gender</label>
                    <input type="radio" id="male" name="gender" required value="Male">Male
                    <input type="radio" id="female" name="gender" required value="Female">Female
                    <label for="email">Enter Your Email</label> 
                    <input type="email" id="email" required  autocomplete="off" placeholder="Your Email">
                    <label for="phoneNumber">Enter Your Phone Number</label>
                    <input type="number" pattern="[0-9]{11}"  id="number" 
                    autocomplete="off" placeholder="123456789">
                    <label for="photo">Upload Your Photo</label>
                    <input type="file" id="photo" required> 
                </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="havedegree">Have Degree</label>
                <input type="radio" name="havedegree" id="havedegreeYes">Yes
                <input type="radio" name="havedegree" id="havedegreeNo">No
                <div id="edfunc">

                </div>
            </fieldset>
            <fieldset id="EXPERIENCE">
                <legend>Work Experience</legend>
                <label for="haveexperience">Have Experience</label>
                <input type="radio" name="haveexperience" id="haveexperienceyes">Yes
                <input type="radio" name="haveexperience" id="haveexperienceno">No
                <div id="exfunc">
                </div>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label>Write about your skills</label>
                <br>
                <textarea name="skills" id="skills">
                </textarea>
            </fieldset>
           <center>
            <button class="button" id = "button" role="button" value="Submit">Submit</button>
           </center>
        </form>
    </section>
    <section class="resume-section" id="resume-section">
    </section>
    <script src="./script.js"></script>
</body>
</html>
